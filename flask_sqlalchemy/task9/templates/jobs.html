{% extends 'base.html' %}

{% block content %}
<a href="/logout" class="link-primary">{{nickname}}</a>
    {% for item in jobs %}
    <table class="table table-info mb-5 ">
        <thead>
            <tr>
                <th scope="col">Job Title</th>
                <th scope="col">Team Leader ID</th>
                <th scope="col">Work Size</th>
                <th scope="col">Collaborators</th>
                <th scope="col">Is Work Finished</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ item.jobTitle }}</td>
                <td>{{ item.teamLeaderId }}</td>
                <td>{{ item.workSize }}</td>
                <td>{{ item.collaborators }}</td>
                <td>{{ item.isFinished }}</td>
            </tr>
        </tbody>
    </table>
    <a href="/edit/{{item.jobTitle}}/{{item.teamLeaderId}}/{{item.workSize}}/{{item.collaborators}}/{{item.isFinished}}/{{item.nameOfCreator}}" class="btn btn-primary">Edit</a>
    <a href="/edit/{{item.jobTitle}}/{{item.teamLeaderId}}/{{item.workSize}}/{{item.collaborators}}/{{item.isFinished}}/{{item.nameOfCreator}}/{{item.id}}" class="btn btn-primary">Delete</a>
    {% endfor %}
{% endblock %}
